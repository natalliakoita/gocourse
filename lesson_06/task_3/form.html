<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    {{if .Cookie}}
    <div>Known token: <span id="known-token"></span>
        {{.Cookie}}
    </div>
    {{else}}
    <div>
        <form method="POST" action="/">     
            <label>Name</label><input name="name" type="text" value="" />
            <label>Address</label><input name="address" type="text" value="" />
            <input type="submit" value="submit" />
        </form>
    </div>
    {{end}}
</body>
</html>
